[package]
name = "rs-car"
version = "0.2.0"
edition = "2021"
description = "Rust implementation of the CAR v1 and v2 specifications"
keywords = ["ipfs", "ipld", "car"]
repository = "https://github.com/dapplion/rs-car"
documentation = "https://docs.rs/rs-car"
authors = ["dapplion <dapplion@chainsafe.io>"]
readme = "README.md"
license = "MIT OR Apache-2.0"

[lib]
name = "rs_car"
path = "src/lib.rs"

[dependencies]
hex = "0.4.3"
futures = "0.3.26"
cid = "0.8"
libipld = "0.14"
multibase = "0.9.1"
multihash = "0.16"
libipld-cbor = "0.14"
sha2 = "0.10.6"
multicodec = "0.1.0"
blake2b_simd = "1.0.1"

[dev-dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"
serde = "1.0.152"
serde_json = "1.0.93"
